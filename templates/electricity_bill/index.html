{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Calcular</button>
    </form>

    {% if error %}
        <br>
        <br>
        <p>{{ error }}</p>
    {% endif %}
    
    {% if fatura %}
        <p>O Consumo é de {{ consumo }} kWh.</p>
        <p>a fatura é de R$ {{ fatura }}.</p>
    {% endif %}
{% endblock content %}
